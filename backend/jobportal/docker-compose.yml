services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: jobportal
      POSTGRES_USER: nicholas
      POSTGRES_PASSWORD: Nicko.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    
    # âœ… FINAL FIX: Use a simple check that verifies the port is listening.
    # This avoids the fatal role/authentication errors completely.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django-app
    # Ensure this command is correct, though it's not the source of the DB error.
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/main
      - ./media:/main/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy # Will now wait for the simpler, working healthcheck
    environment:
      DB_NAME: jobportal
      DB_USER: nicholas
      DB_PASSWORD: Nicko.1
      DB_HOST: db
      DB_PORT: 5432
      
volumes:
  postgres_data:
  media: